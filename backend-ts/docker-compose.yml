version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/coinnovac
      - REDIS_URL=redis://redis:6379
      - API_HOST=0.0.0.0
      - API_PORT=8080
      - JWT_SECRET=${JWT_SECRET}
      - TON_ENDPOINT=${TON_ENDPOINT:-https://testnet.toncenter.com/api/v2/jsonRPC}
      - TON_API_KEY=${TON_API_KEY}
      - ADMIN_MNEMONIC=${ADMIN_MNEMONIC}
      - MKOIN_ADDRESS=${MKOIN_ADDRESS:-EQATDLvt8bY8BGb-DGBZxwe6EZla3Rcij41fqv_OFlLXvgpV}
      - FACTORY_ADDRESS=${FACTORY_ADDRESS:-EQBY-OWwam2n7DO25xV7juUWS9MV9xjJ1bwL1dISkYDNcGP2}
    depends_on:
      - mongo
      - redis
    restart: unless-stopped
    networks:
      - coinnovac-network

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    networks:
      - coinnovac-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - coinnovac-network

volumes:
  mongo-data:
  redis-data:

networks:
  coinnovac-network:
    driver: bridge
